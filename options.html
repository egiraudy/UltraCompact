<html>
<head>
    <title>UltraCompact options page</title>
    <style type="text/css">
        #wrapper {
          margin: 1em auto;
          width: 800px;
          background-color: lightgrey;
          padding: 0.5em;
          border-radius: 20px;
          box-shadow: 6px 6px 7px #89a, 2px 2px 2px #89a ;
        }

        h1 {
          font-family: sans-serif;
          font-size: 1.3em;
        }

        label {
          display: block;
          width: 100px;
          float: left;
          clear: left;
          text-align: right;
          margin-left: -1em;
        }

        select {
          //margin-left: 1em;
          width: 150px;
          font-size: 0.8em;
        }

        li {
          list-style-type: none;
        }
    </style>

    <script src="scripts/options.js"></script>

</head>
<body>
    <div id="wrapper">
    <h1>Options page for UltraCompact</h1>
    <form>

        <table>
            <tr>
                <th>App</th><th>Enabled</th>
            </tr>
            <tr>
                <td>GMail</td>
                <td><input type="checkbox" name="gmail_enabled" value="enabled" checked="false" /></td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;GTalk hidden</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="gmail_gtalk_hidden" value="enabled" checked="false" /></td>
            </tr>
            <tr>
                <td>GReader</td>
                <td><input type="checkbox" name="greader_enabled" value="enabled" checked="false" /></td>
            </tr>
        </table>

        <p><button id="saveOptions">Save</button></p>
        <p>Support page: <a href="https://plus.google.com/115186015066511844533/posts">UltraCompact</a></p>
    </form>
    </div>
</body>
</html>
